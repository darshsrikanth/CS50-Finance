{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="{{ url_for('add_cash') }}" method="post">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount to add">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add Cash</button>
    </form>
{% endblock %}
